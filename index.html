<html>
    <style>
        .subscribe-button{
            background-color: rgb(200,0,0);
            color: white;
            height: 36px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right:8px;
            border-color: transparent;
            transition: opacity 0.15s;
        }

        .subscribe-button:hover{
            opacity: 0.1;
        }

        .subscribe-button:active{
            background-color:transparent;
            color: black;
            border-color:black;
        }

    .join-button{
        background-color: transparent;
        color: rgb(0, 179, 255);
        border-color: rgb(0, 179, 255);
        border-width: 1px;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.25s,color 0.25s;
    }

    .join-button:hover{
        background-color: rgb(0, 191, 255);
        color: rgb(255, 255, 255);
        border-width: 1px;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
    }

    .join-button:active{
        background-color: rgb(0, 80, 103);
        }

        .tweet-button{
            background-color: rgb(0, 179, 255);
            border-radius:30px;
            color: white;
            border:none;
            height: 36px;
            width: 105px;
            margin-left:8px;
            cursor: pointer;
            transition: box-shadow 0.15s;

        }

        .tweet-button:hover{
            opacity: 0.8;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
        }

        .tweet-button:active{
            background-color: black;
            border-color: black;
            color:white;
        }

    </style>

<button class="subscribe-button">Subscribe</button>
<button class="join-button">Join</button>
<button class="tweet-button">Tweet</button>
</html>
